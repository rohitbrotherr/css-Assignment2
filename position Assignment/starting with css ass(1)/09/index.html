<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    <title>Registration form</title>
    <style>
        input[name="fname"]{
            color: #ff0000;
        }
        input[name="lname"]{
            color: #0d00ff;
        }
        input[name="email"]{
            color: #a52a2a;
        }
        input[name="identity"]{
            color: #ff18ff;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="fname">
            First Name - <input type="text" id="fname" name="fname">
        </label>
        <br />
        <br />
       <label for="lname">
        Last Name - <input type="text" id="lname" name="lname">
        </label>
        <br />
        <br />
       <label for="email">
        Email- <input type="email" id="email" name="email">
        </label>
        <br />
        <br />
       <label for="identity">
        Student ID - <input type="text" id="identity" name="identity">
        </label>
        <button type="submit">submit</button>
    </form>
</body>
</html>
